{% extends 'base.html' %}
{% block header %}Suppliers{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-lg shadow p-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-semibold text-blue-800">Supplier List</h2>
            <a href="{% url 'supplier_add' %}" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Add Supplier</a>
        </div>
        <table class="min-w-full divide-y divide-gray-200">
            <thead>
                <tr>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Contact</th>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
                {% for supplier in suppliers %}
                <tr>
                    <td class="px-4 py-2">{{ supplier.name }}</td>
                    <td class="px-4 py-2">{{ supplier.contact }}</td>
                    <td class="px-4 py-2">{{ supplier.email }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="px-4 py-2 text-center text-gray-400">No suppliers found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
