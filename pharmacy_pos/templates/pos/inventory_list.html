{% extends 'base.html' %}
{% block header %}Inventory{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-lg shadow p-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-semibold text-blue-800">Inventory List</h2>
            <a href="{% url 'inventory_add' %}" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Add Inventory</a>
        </div>
        <table class="min-w-full divide-y divide-gray-200">
            <thead>
                <tr>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Medicine</th>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Quantity</th>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Expiry</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
                {% for item in inventory %}
                <tr>
                    <td class="px-4 py-2">{{ item.medicine }}</td>
                    <td class="px-4 py-2">{{ item.quantity }}</td>
                    <td class="px-4 py-2">{{ item.expiry_date }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="px-4 py-2 text-center text-gray-400">No inventory found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
