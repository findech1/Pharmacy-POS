{% extends 'base.html' %}
{% block header %}Customers{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-lg shadow p-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-semibold text-blue-800">Customer List</h2>
            <a href="{% url 'customer_add' %}" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Add Customer</a>
        </div>
        <table class="min-w-full divide-y divide-gray-200">
            <thead>
                <tr>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Phone</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
                {% for customer in customers %}
                <tr>
                    <td class="px-4 py-2">{{ customer.name }}</td>
                    <td class="px-4 py-2">{{ customer.email }}</td>
                    <td class="px-4 py-2">{{ customer.phone }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="px-4 py-2 text-center text-gray-400">No customers found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
