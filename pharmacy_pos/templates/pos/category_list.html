{% extends 'base.html' %}
{% block header %}Categories{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto p-4">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-semibold text-blue-800">Category List</h2>
            <a href="{% url 'category_add' %}" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Add Category</a>
        </div>
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Description</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for category in categories %}
                <tr>
                    <td class="px-4 py-2">{{ category.name }}</td>
                    <td class="px-4 py-2">{{ category.description }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="px-4 py-2 text-center text-gray-400">No categories found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
