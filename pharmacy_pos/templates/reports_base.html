{% extends 'base.html' %}
{% block title %}Reports{% endblock %}
{% block content %}
<div class="flex flex-col md:flex-row gap-6">
    <aside class="w-full md:w-64 bg-gray-50 rounded-lg p-4 mb-4 md:mb-0">
        <nav class="flex flex-col gap-2">
            <a href="{% url 'sales_report' %}" class="py-2 px-4 rounded hover:bg-blue-100 {% if request.resolver_match.url_name == 'sales_report' %}bg-blue-200 font-bold{% endif %}">Sales Report</a>
            <a href="{% url 'inventory_report' %}" class="py-2 px-4 rounded hover:bg-blue-100 {% if request.resolver_match.url_name == 'inventory_report' %}bg-blue-200 font-bold{% endif %}">Inventory Report</a>
            <a href="{% url 'supplier_report' %}" class="py-2 px-4 rounded hover:bg-blue-100 {% if request.resolver_match.url_name == 'supplier_report' %}bg-blue-200 font-bold{% endif %}">Supplier Report</a>
            <a href="{% url 'customer_report' %}" class="py-2 px-4 rounded hover:bg-blue-100 {% if request.resolver_match.url_name == 'customer_report' %}bg-blue-200 font-bold{% endif %}">Customer Report</a>
            <a href="{% url 'financial_report' %}" class="py-2 px-4 rounded hover:bg-blue-100 {% if request.resolver_match.url_name == 'financial_report' %}bg-blue-200 font-bold{% endif %}">Financial Report</a>
        </nav>
    </aside>
    <main class="flex-1">
        {% block report_content %}{% endblock %}
    </main>
</div>
{% endblock %}
